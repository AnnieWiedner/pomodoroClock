<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Archivo:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div id="title">
      <h1>Pomodoro Clock</h1>
    </div>

    <div class="container">
      <h3 id="action">Continue working..</h3>

      <div class="item">
        <div class="title">minutes</div>
        <span class="span" id="minutes">15</span>
      </div>

      <div class="item">
        <div class="title">seconds</div>
        <span class="span" id="seconds" class="item">00</span>
      </div>


    </div>



    <img id="clock" src="images/white-alarm-final.png">

    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
