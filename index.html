<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Archivo:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div id="title">
      <h1>Pomodoro Clock</h1>
      <div id="start">start timer</div>
    </div>

    <div id="setting">

      <div id="session-set" class="set">
        <div id="session-headline"class="set-headline"><p>session length</p></div><br />
        <div class="time-setting">
          <span class="symbol" id="session-minus"><img src="./images/minus.png"></span>
          <span class="num" id="session-num"></span>
          <span class="symbol" id="session-plus"><img src="./images/plus.png"></span>
        </div>
      </div>

      <div id="break-set" class="set">
        <div id="break-headline" class="set-headline"><p>break length</p></div><br />
        <div class="time-setting">
          <span class="symbol" id="break-minus"><img src="./images/minus.png"></span>
          <span class="num" id="break-num"></span>
          <span class="symbol" id="break-plus"><img src="./images/plus.png"></span>
        </div>
      </div>

    </div>


    <div id="count">
      <h3 id="action"></h3>

      <div class="container">

        <div class="headlines">minutes</div>
        <div id="min-item" class="item itemGray">
          <span class="span spanGray" id="minutes1">1</span>
          <span class="span spanGray" id="minutes2">5</span>
        </div>
      </div>

      <div class="container">
        <div class="headlines">seconds</div>
        <div id="sec-item" class="item itemGray">
          <span class="span spanGray" id="seconds1">0</span>
          <span class="span spanGray" id="seconds2">0</span>
        </div>
      </div>

    </div>


    <img id="clock" src="images/white-alarm-final.png">

    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
